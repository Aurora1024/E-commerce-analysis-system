<script type="text/javascript">
    var code;
    var statu = 0;
    var edit = document.getElementById('edit');
    var item = document.getElementsByTagName('th');
    var item_length = item.length-1;
    var item_value = new Array(item_length);

    for(i = 0; i < item_length; i++){
      item_value[i] = item[i].innerHTML;
    }

    var app = angular.module('myApp', []);
    app.controller('siteCtrl', function($scope, $http) {

        var product ;
        var category ;
        var price ;
        var inventory ;


        $scope.form_query = function () {
            code = document.getElementById("code").value;
            $http.get("http://localhost:8888/product/search?code=" + code)
                .then(function (response) {
                    $scope.code = response.data.data.product_id;
                    $scope.product = response.data.data.product;
                    $scope.category = response.data.data.category;
                    $scope.price = response.data.data.price;
                    $scope.inventory = response.data.data.inventory;
                    $scope.sales = response.data.data.product_sales;
                    alert(response.data.data.product_id);
                    product = response.data.data.product;
                    category = response.data.data.category;
                    price = response.data.data.price;
                    inventory = response.data.data.inventory;
                });
            alert(code);

        };



            $scope.mydelete = function () {
            code = document.getElementById("code").value;
            $http.get("http://localhost:8888/product/delete?code=" + code)
                .then(function (response) {
                    $scope.code = '';
                    $scope.product = '';
                    $scope.category = '';
                    $scope.price = '';
                    $scope.inventory = '';
                    $scope.sales = '';
                    alert("删除商品成功！");
                });

        };

        $scope.form_submit = function () {
            var product_id = document.getElementById("number").value;
            var name = document.getElementById("name").value;
            var category = document.getElementById("category").value;
            var price = document.getElementById("price").value;
            var  inventory = document.getElementById("inventory").value;
            $http.get("http://localhost:8888/product/insert?product_id=" + product_id + "&product=" + name +"&category=" + category + "&price=" + price+ "&inventory=" + inventory)
                .then(function (response) {
                    alert("新增商品成功！")
                });
        };

      edit.onclick =function(){
        if(statu === 0){
          edit.innerHTML= '保存';
            item[7].innerHTML = '<input type="txt" class="item_input" value="'+product+'">';
            item[8].innerHTML = '<input type="txt" class="item_input" value="'+category+'">';
            item[9].innerHTML = '<input type="txt" class="item_input" value="'+price+'">';
            item[10].innerHTML = '<input type="txt" class="item_input" value="'+inventory+'">';

          //for(i = 7; i < item_length; i++){
            //item[i].innerHTML = '<input type="txt" class="item_input" value="'+item_value[i]+'">';
          //}
          statu = 1;
        }else{
          edit.innerHTML= '编辑';
          var item_input = document.getElementsByClassName('item_input');
          for(i = 7; i < item_length; i++){
            item_value[i] = item_input[i-7].value;
          }
          for(i = 7; i < item_length; i++){
            item[i].innerHTML = item_value[i];
          }
          var newname =  item_value[7];
            alert(newname);
          var newcategory =  item_value[8];
          alert(newcategory);
          var newprice =  item_value[9];
          alert(newprice);
          var newinventory =  item_value[10];
          alert(newinventory);
          $http.get("http://localhost:8888/product/index?product_id=" + code+ "&product=" + newname +"&category=" + newcategory + "&price=" + newprice+ "&inventory=" + newinventory)
                  .then(function (response) {
                    alert("修改成功！")
                  });
          statu = 0
        }
        return false;
      }



    });







</script>
