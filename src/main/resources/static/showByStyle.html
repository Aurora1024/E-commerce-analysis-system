                <!-- start form for validation -->
                <div class="btn-group  btn-group-sm select-right">
                  <button class="btn btn-default" type="button" ng-click="star_1()" >日</button>
                  <button class="btn btn-default" type="button" ng-click="star_2()" >月</button>

                <div id="container" style="min-width:400px;height:400px"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_content">
                    <div class="x_title">

                      <div>

    <!-- jQuery -->
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="vendors/nprogress/nprogress.js"></script>
    
    <!-- Custom Theme Scripts -->
    <script src="build/js/custom.min.js"></script>
    <script src="https://img.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/exporting.js"></script>
    <script src="https://img.hcharts.cn/highcharts/modules/oldie.js"></script>
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="vendors/angular/angular-route.js"></script>
    <script src="vendors/angular/angular.js"></script>

    <script>
        var app = angular.module('myApp', []);
        app.controller('siteCtrl', function($scope, $http) {
            var name ;
            var type = 0;
            $scope.form_query = function () {
                name = String(document.getElementById("aname").value);
                $http.get("http://localhost:8888/show/product?name="+name).then(function (response){
                  $scope.list=response.data.data;
                });
                $scope.defaultName = String(name);
                if(type === 1){
                    $http.get("http://localhost:8888/show/category?type=1&category="+ name)
                        .then(function (response) {
                            var data=[];
                            var categories=[];
                            var temp = response.data.data;
                            for(var i=0;i<temp.length;i++){
                                data.push(parseInt(String(temp[i].sales)));
                            }
                            for(var j=1;j<366;j++){
                                categories.push(String(j));
                            }
                          //$scope.chart(showData);
                          $scope.chart_day(name,data,categories);

                        });
                }else if(type === 2){
                    $http.get("http://localhost:8888/show/category?type=2&category="+ name )
                        .then(function (response) {
                          var data=[];
                          var temp = response.data.data;
                          for(var i=0;i<temp.length;i++){
                            data.push(parseInt(String(temp[i].sales)));
                          }
                          //$scope.chart(showData);
                          $scope.chart_month(name,data);


                        });
                }else if(type === 0){
                    $http.get("http://localhost:8888/show/category?type=0&category="+ name )
                        .then(function (response){
                          var data=[];
                          var temp = response.data.data;
                          for(var i=0;i<temp.length;i++){
                            data.push(parseInt(String(temp[i].sales)));
                          }
                          $scope.chart_quarter(name,data);

                        });
                }
            };
            $scope.star_0 = function () {
                type = 0;

            };
            $scope.star_1 = function () {
                type = 1;

            };
            $scope.star_2 = function () {
                type = 2;

            };


          $scope.chart_day= function (name,data,catergories) {
            var chart = Highcharts.chart('container', {
              chart: {
                type: 'line'
              },
              title:{
                text: name+'销量统计'
              },
              xAxis: {
                categories: catergories
              },
              yAxis: {
                title: {
                  text: '个数'
                }
              },
              plotOptions: {
                line: {
                  dataLabels: {
                    enabled: true          // 开启数据标签
                  },
                  enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                }
              },
              series: [{
                name: name,
                data: data
              }]
            });
          };

          $scope.chart_quarter= function (name,data) {
            var chart = Highcharts.chart('container', {
              chart: {
                type: 'line'
              },
              title:{
                text: name+'销量统计'
              },
              xAxis: {
                categories: ['一季度','二季度','三季度','四季度']
              },
              yAxis: {
                title: {
                  text: '个数'
                }
              },
              plotOptions: {
                line: {
                  dataLabels: {
                    enabled: true          // 开启数据标签
                  },
                  enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                }
              },
              series: [{
                name: name,
                data: data
              }]
            });
          };

          $scope.chart_month= function (name,data) {
            var chart = Highcharts.chart('container', {
              chart: {
                type: 'line'
              },
              title:{
                text: name+'销量统计'
              },
              xAxis: {
                categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
              },
              yAxis: {
                title: {
                  text: '个数'
                }
              },
              plotOptions: {
                line: {
                  dataLabels: {
                    enabled: true          // 开启数据标签
                  },
                  enableMouseTracking: false // 关闭鼠标跟踪，对应的提示框、点击事件会失效
                }
              },
              series: [{
                name: name,
                data: data
              }]
            });
          };

        });

    </script>
